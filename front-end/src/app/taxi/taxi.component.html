<div class="container">
  <form [formGroup]="taxiForm" (ngSubmit)="onFormSubmit()">
    <table class="table" border="2">
      <tr ngclass="btn-primary">
        <th class="tbl2">
          Taxi Number &nbsp;&nbsp;
          <input formControlName="TaxiNo" placeholder="Enter Taxi no." />
          <input formControlName="taxiId" type="hidden" class="form-control" id="taxiId">
        </th>
        <th class="tbl2">
          Taxi Company &nbsp;&nbsp;
          <select Tooltip="taxiCompany" formControlName="Company">
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Skoda">Skoda</option>
            <option value="Mahindra">Mahindra</option>
          </select>
        </th>
        <th class="tbl2">
          <button type="submit" class="btn btn-primary" Tooltip="Click Save Button" [disabled]="!taxiForm.valid">
            Save</button>
        </th>
      </tr>
    </table>

    <table class="table" border="2">
      <tr ngclass="btn-primary" style="background-color: rgba(175, 240, 218, 0.795);">
        <th class="tbl2">Taxi Number</th>
        <th class="tbl2">Company</th>
        <th class="tbl2">Edit</th>
        <th class="tbl2">Delete</th>
      </tr>
      <tr *ngFor="let Taxi of taxiList ">
        <td class="tbl2">{{ Taxi.TaxiNo }}</td>
        <td class="tbl2">{{ Taxi.Company }}</td>

        <td class="tbl2">
          <button type="button" class="btn btn-info" matTooltip="Click Edit Button"
            (click)="FillTaxiFormToEdit(Taxi.TaxiId)">
            Edit
          </button>
        </td>
        <td class="tbl2">
          <button type="button" class="btn btn-danger" matTooltip="Click Delete Button"
            (click)="DeleteTaxi(Taxi.TaxiId)">
            Delete
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
