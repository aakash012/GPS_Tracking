<!doctype html>
<html lang="en">

<head>
	<!-- META DATA ABOUT SITE -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TITLE OF INDEX PAGE -->
	<title>Sign In</title>

	<!-- WEBSITE LOGO -->
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<!-- GOOGLE FONTS USED -->
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

	<!-- SOCIAL MEDIA BUTTONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- BOOTSTRAP -->
	<link rel=stylesheet type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<!-- HEADER SECTION -->
	<header class=container-fluid id=cn_fl1>
		<div class=row>
			<div class=col-md-6 id=trk_head>
				<div class="page-header">
					<span id=app_name>TRACKARS</span>
				</div>
			</div>
			<div class=col-md-6 id=trk_head align=right>
				<div class="col-md-12">

					<button type="button" class="btn btn-primary" (click)="onSignIn()">Sign In</button>
				</div>
			</div>
		</div>
	</header>


	<!-- MAIN SECTION -->
	<main class="container-fluid" id="cont">
		<!-- ASIDE SECTION -->
		<aside class=container>
			Forgot Password
		</aside>
		<div class=container id=username_contr *ngIf="usernamCheckshow">
			<form [formGroup]="usernamCheckForm" (ngSubmit)="onUserNameFormSubmit()">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="UserName" class="form-control sty1" formControlName="UserName"
						placeholder="Enter Username" required>
				</div>
				<div class=row>
					<div class=col-md-12 align="center"><button type="submit" class="btn btn-primary" >Send OTP</button>
					</div>
				</div>
			</form>
		</div>
		<div class=container id="otp_contr" *ngIf="OTPshow">
			<form [formGroup]="OTPForm" (ngSubmit)="onOTPFormSubmit()">
				<div class="form-group">
					<label>OTP</label>
					<input type="text" name="OTP" class="form-control sty1" formControlName="OTP"
						placeholder="Enter OTP" required>
				</div>
				<div class=row>
					<div class=col-md-12 align="center"><button type="submit" class="btn btn-primary">Verify</button>
					</div>
				</div>
			</form>
		</div>
		<div class=container id="password_contr" *ngIf="updatePasswordshow">
			<form [formGroup]="updatePasswordForm" (ngSubmit)="onUpdatePasswordFormSubmit()">
				<div class="form-group">

					<label>New Password</label>
					<input type="password" formControlName="UserPassword" class="form-control"
						placeholder="Enter Password" required />
					<input type="hidden" name="UserId" formControlName="UserId" >
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" formControlName="ConfirmPassword" class="form-control"
						placeholder="Enter Password again" required />
				</div>
				<div class=row>
					<div class=col-md-12 align="center"><button type="submit" class="btn btn-primary">Reset</button>
					</div>
				</div>
			</form>
		</div>
	</main>

	<!-- FOOTER SECTION -->
	<footer>Copyright &#169; 2020 Uttar Pradesh INDIA Inc. All Rights Reserved. TRACKARS &#174; is a registered
		trademark of the MIND-INFOTECH. Privacy And Terms.</footer>

	<!-- SCRIPT PROGRAMMING -->
	<script language="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
