<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA ABOUT SITE -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TITLE OF INDEX PAGE -->
    <title>GPS Tracking</title>

    <!-- WEBSITE LOGO -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- GOOGLE FONTS USED -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />

    <!-- SOCIAL MEDIA BUTTONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="container-fluid" id="cn_fl1">
      <div class="row">
        <div class="col-md-6" id="trk_head">
          <div class="page-header">
            <span id="app_name">TRACKARS</span>
          </div>
        </div>
        <div class="col-md-6" id="trk_head" align="right">
          <div class="row">
            <div class="col-md-6">
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-google"></a>
              <a href="#" class="fa fa-instagram"></a>
            </div>
            <div class="col-md-6">
              Already a user? &nbsp;&nbsp;
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ASIDE SECTION -->
    <aside class="container">SIGN UP</aside>

    <!-- MAIN SECTION -->
    <main>
      <div class="container" id="mid_contr">
        <form name="sign_in_form">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
            />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="form-group">
            <label>Gender</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gen" value="Male" />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gen" value="Female" />
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label>Phone No.</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password again"
            />
          </div>
          <div class="row">
            <div class="col-md-12" align="right">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
      Copyright &#169; 2020 Uttar Pradesh INDIA Inc. All Rights Reserved.
      TRACKARS &#174; is a registered trademark of the MIND-INFOTECH. Privacy
      And Terms.
    </footer>

    <!-- SCRIPT PROGRAMMING -->
    <script
      language="javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
  </body>
</html>
