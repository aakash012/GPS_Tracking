<agm-map [latitude]="latitude" [longitude]="longitude">
  <agm-marker [latitude]="tdl.TaxiLocationLatitude" [longitude]="tdl.TaxiLocationLongitude"  *ngFor="let tdl of taxiDriverList" [iconUrl]="{
    url: './assets/DriverTaxiMarker.png',
    scaledSize: {
        width: 45,
        height: 30
    }
}"></agm-marker>
</agm-map>
